services:
  mysql:
    image: mysql:8.0
    platform: linux/amd64
    container_name: migunani_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-migunani_motor_db}
      MYSQL_USER: ${DB_USER:-migunani}
      MYSQL_PASSWORD: ${DB_PASS:-password}
      TZ: Asia/Jakarta
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${DB_USER:-migunani}", "-p${DB_PASS:-password}"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 25s
    networks:
      - migunani_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: migunani_pma
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-migunani}
      PMA_PASSWORD: ${DB_PASS:-password}
      UPLOAD_LIMIT: 64M
    ports:
      - "${PMA_PORT:-8080}:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - migunani_network

  back_end:
    build:
      context: ./back_end
      dockerfile: Dockerfile
    container_name: migunani_backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PORT: 5000
      DB_HOST: mysql
      DB_USER: ${DB_USER:-migunani}
      DB_PASS: ${DB_PASS:-password}
      DB_NAME: ${DB_NAME:-migunani_motor_db}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key}
      DB_SCHEMA_LOCK_NAME: ${DB_SCHEMA_LOCK_NAME:-migunani_schema_lock}
      DB_SCHEMA_LOCK_TIMEOUT_SEC: ${DB_SCHEMA_LOCK_TIMEOUT_SEC:-30}
      WA_SESSION_PATH: /app/.wwebjs_auth
      WA_CHROME_PATH: /usr/bin/chromium
      WA_AUTO_INIT: ${WA_AUTO_INIT:-true}
      WA_AUTO_RECONNECT: ${WA_AUTO_RECONNECT:-true}
      WA_PROTOCOL_TIMEOUT_MS: ${WA_PROTOCOL_TIMEOUT_MS:-120000}
      WA_INIT_STUCK_MS: ${WA_INIT_STUCK_MS:-45000}
      WA_RECONNECT_BASE_DELAY_MS: ${WA_RECONNECT_BASE_DELAY_MS:-5000}
      WA_RECONNECT_MAX_DELAY_MS: ${WA_RECONNECT_MAX_DELAY_MS:-60000}
      IMPORT_LOCAL_PATH_ENABLED: ${IMPORT_LOCAL_PATH_ENABLED:-false}
      IMPORT_LOCAL_PATH_ALLOWLIST: ${IMPORT_LOCAL_PATH_ALLOWLIST:-}
      TZ: Asia/Jakarta
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - backend_uploads:/app/uploads
      - wa_auth:/app/.wwebjs_auth
      - wa_cache:/app/.wwebjs_cache
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:5000/',res=>process.exit(res.statusCode===200?0:1)).on('error',()=>process.exit(1));"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s
    networks:
      - migunani_network

  front_end:
    build:
      context: ./front_end
      dockerfile: Dockerfile
      args:
        # Internal URL for SSR/Rewrites
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://back_end:5000/api/v1}
        # External URL for Client-side WebSocket
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost:5000}
    container_name: migunani_frontend
    restart: unless-stopped
    depends_on:
      back_end:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://back_end:5000/api/v1}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-http://localhost:5000}
      HOSTNAME: 0.0.0.0
      PORT: 3500
      TZ: Asia/Jakarta
    ports:
      - "${FRONTEND_PORT:-3500}:3500"
    networks:
      - migunani_network

  seed:
    build:
      context: ./back_end
      dockerfile: Dockerfile
    container_name: migunani_seed
    profiles: ["seed"]
    restart: "no"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: ${DB_USER:-migunani}
      DB_PASS: ${DB_PASS:-password}
      DB_NAME: ${DB_NAME:-migunani_motor_db}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key}
      DB_SCHEMA_LOCK_NAME: ${DB_SCHEMA_LOCK_NAME:-migunani_schema_lock}
      DB_SCHEMA_LOCK_TIMEOUT_SEC: ${DB_SCHEMA_LOCK_TIMEOUT_SEC:-30}
      WA_SESSION_PATH: /app/.wwebjs_auth
      WA_CHROME_PATH: /usr/bin/chromium
      WA_AUTO_INIT: "false"
      WA_AUTO_RECONNECT: "false"
      IMPORT_LOCAL_PATH_ENABLED: ${IMPORT_LOCAL_PATH_ENABLED:-false}
      IMPORT_LOCAL_PATH_ALLOWLIST: ${IMPORT_LOCAL_PATH_ALLOWLIST:-}
      TZ: Asia/Jakarta
    command: ["node", "dist/seeders/index.js"]
    networks:
      - migunani_network

volumes:
  mysql_data:
  backend_uploads:
  wa_auth:
  wa_cache:

networks:
  migunani_network:
    driver: bridge
